    </div>

    <script>
        // JavaScript to dynamically generate img tags for all 43 images
        var imageContainer = document.getElementById('imageContainer');

        for (var i = 1; i <= 43; i++) {
            var img = document.createElement('img');
            img.src = `C:\\Users\\Sam Gabriel\\Documents\\AraLearn\\2nd Jpeg\\${i}.jpg`;
            img.alt = `${i}`;
            imageContainer.appendChild(img);
        }
